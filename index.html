<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <h1>
                <a href="https://monadgame-nine.vercel.app/messages/index.html" class="chat-button" target="_blank">Chat</a>
                <a href="https://monad-blockchain-email-app.vercel.app/" class="chat-button" target="_blank">üìß Email</a>
            </h1>
            <h1>Blockchain Game with Monad Testnet</h1>
        </div>

        <button id="connectButton">Connect MetaMask</button>
        
        <div id="walletInfo" class="hidden">
            <p>Wallet Address: <span id="walletAddress"></span></p>
            <p>Daily Mints: <progress id="mintProgress" max="20" value="0"></progress> <span id="dailyMints">0</span>/20</p>
            <p>GMT Balance: <span id="gmtBalance">0</span> GMT</p>
            <p>Total Minted Supply: <span id="mintedSupply">0</span> GMT</p>
            
            <div class="button-group">
                <button id="copyButton">Copy Contract Address</button>
                <button id="playButton">Spin to Win!</button>
                <button id="disconnectButton">Disconnect</button>
            </div>
            
            <p id="gameResult" class="hidden"></p>
            <p id="disconnectMessage" class="hidden">Wallet disconnected. Refreshing...</p>
        </div>
        
        <!-- Toast Notification -->
        <div id="toast" class="toast">Message copied!</div>
        
        <!-- Floating buttons 
        <button id="statsButton" class="hidden">üìä</button>
        <button id="achievementsButton" class="hidden">üèÜ</button>-->
    </div>
    <footer>
        <p>Contract Address: <span id="contractAddress">YOUR_CONTRACT_ADDRESS</span></p>
        <p>Created by: <span id="creatorAddress">YOUR_CREATOR_ADDRESS</span></p>
    </footer>
    
    <script src="sounds.js"></script>
   <!-- <script src="achievements.js"></script>-->
   <!-- <script src="stats.js"></script>-->
    <script src="https://unpkg.com/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
